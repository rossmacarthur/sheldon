language: rust

sudo: required

rust:
  - stable
  - nightly

before_script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
      rustup component add rustfmt
    else
      rustup component add clippy
    fi

script:
  - |
    if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo fmt -- --check
    else
      cargo clippy -- -D warnings
      cargo test
    fi
  - git diff --exit-code

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  ./scripts/coverage.sh &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
