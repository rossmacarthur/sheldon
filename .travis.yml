language: rust
sudo: required
cache: cargo

rust:
  - stable
  - beta
  - nightly

# libssl-dev is required for cargo-tarpaulin
addons:
  apt:
    packages:
      - libssl-dev

# install cargo-tarpaulin on nightly only
before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin --force
  fi

# install rustfmt (nightly only) and clippy
before_script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" = "nightly" ]]; then
      rustup component add rustfmt
    fi
  - rustup component add clippy

# the primary test script
script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" = "nightly" ]]; then
      cargo fmt -- --check
    fi
  - cargo clean
  - cargo clippy -- -D warnings
  - cargo test
  - |
    if [[ "$TRAVIS_RUST_VERSION" = "stable" ]]; then
      git diff --exit-code
    fi

# upload the code coverage!
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    cargo tarpaulin --ignore-tests --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
