[package]
name = "sheldon"
version = "0.4.8"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
build = "build.rs"

# Metadata (https://doc.rust-lang.org/cargo/reference/manifest.html)
description = "A fast, configurable, shell plugin manager."
homepage = "https://github.com/rossmacarthur/sheldon"
repository = "https://github.com/rossmacarthur/sheldon"
readme = "README.md"
keywords = ["shell", "plugin", "manager", "zsh", "bash"]
categories = ["command-line-utilities"]
license = "MIT OR Apache-2.0"

[badges]
travis-ci = { repository = "rossmacarthur/sheldon", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies]
ansi_term = "0.12.1"
dirs = "2.0.2"
fs2 = "0.4.3"
git2 = "0.10.1"
glob = "0.3.0"
handlebars = "2.0.2"
indexmap = { version = "1.3.0", features = ["serde-1"] }
itertools = "0.8.1"
lazy_static = "1.4.0"
maplit = "1.0.2"
quick-error = { package = "quick-error2", version = "2.0.1" }
reqwest = "0.9.22"
scoped_threadpool = "0.1.9"
serde = { version = "1.0.102", features = ["derive"] }
structopt = "0.3.5"
toml = "0.5.5"
url = "1.7.2"
url_serde = "0.2.0"
walkdir = "2.2.9"

[dev-dependencies]
pest = "2.1.2"
pest_derive = "2.1.0"
tempfile = "3.1.0"
