version = "<version>"
home = "<home>"
config_dir = "<config>"
data_dir = "<data>"
config_file = "<config>/plugins.toml"
profile = "p1"

[[plugins]]
name = "test"
source_dir = "<data>/repos/github.com/rossmacarthur/sheldon-test"
files = ["<data>/repos/github.com/rossmacarthur/sheldon-test/test.plugin.zsh"]
apply = ["source"]

[[plugins]]
name = "inline-test"
raw = "echo 'testing...'"
profiles = ["p1", "p2"]

[templates]
PATH = "export PATH=\"{{ dir }}:$PATH\""
path = "path=( \"{{ dir }}\" $path )"
fpath = "fpath=( \"{{ dir }}\" $fpath )"
source = "{% if hooks | contains: \"pre\" %}{{ hooks.pre }}\n{% endif %}{% for file in files %}source \"{{ file }}\"\n{% endfor %}{% if hooks | contains: \"post\" %}\n{{ hooks.post }}{% endif %}"
